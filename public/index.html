<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo-AngularJS</title>
    <link href='//fonts.googleapis.com/css?family=Roboto:100,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body ng-app="Todo">
    <div class="page-container" ng-controller="TodoCtrl">
      <h2>Todo</h2>

        <ul class="todo-list" ng-repeat="todo in todos track by $index">
          <li>
            <span>{{todo}}</span>
            <button class="bt bt-achieve" ng-click="done(todo)">Done</button>
          </li>
        </ul>

        <ul class="add-todo">
          <li>
            <input type="text" class="txt" placeholder="New Todo"
                   ng-model="newTodo" ng-keyup="add($event)" />
          </li>
        </ul>
    </div>
  </body>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
